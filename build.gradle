plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'mysql:mysql-connector-java:8.0.30'
    implementation 'org.apache.poi:poi:3.17'            // Apache POI 라이브러리
    implementation 'org.apache.poi:poi-ooxml:3.17'      // Apache POI OOXML 라이브러리
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.google.code.gson:gson:2.8.8' // Gson 버전

}

test {
    useJUnitPlatform()
}